# GitHub Actions CI pipeline
# Runs PHPUnit tests for Lumen and Jest tests for Node.js, then builds Docker application

name: CI
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  php-tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: lumen-api
    steps:
      - uses: actions/checkout@v4
      - uses: shivammathur/setup-php@v2
        with:
          php-version: "8.3"
          extensions: mbstring, pdo, pdo_mysql, redis
      - run: composer install --no-interaction --prefer-dist
      - run: vendor/bin/phpunit --colors=always

  node-tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: node-cache
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - run: npm ci
      - run: npm test --silent

  docker-build:
    runs-on: ubuntu-latest
    needs: [php-tests, node-tests]
    steps:
      - uses: actions/checkout@v4
      - name: Build Docker application
        run: docker compose build
      - name: Verify Docker build
        run: docker images
